name: CI

on: [ push, workflow_dispatch ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP8
        uses: shivammathur/setup-php@2.13.0
        with:
          php-version: '8.0'
          extensions: apcu
          tools: composer:v2
          ini-values: 'apc.enable_cli=1,apc.enable=1'

      - uses: php-actions/composer@v6
        with:
          php_version: 8.0
          php_extensions: apcu

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml
          php_extensions: apcu
        env:
          TEST_NAME: TPCentre
